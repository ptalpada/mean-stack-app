<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title> {{post.title}} </mat-panel-title>
      <!-- <mat-panel-description> summary of the content </mat-panel-description> -->
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" style="text-align: center;" *ngIf="posts.length <= 0">No Posts added yet!</p>
