<mat-card>

    <mat-form-field>
        <mat-label>Enter post title</mat-label>
        <input matInput [(ngModel)]="enteredTitle" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter post comment</mat-label>
        <textarea matInput [(ngModel)]="enteredContent" rows="3"></textarea>
    </mat-form-field>

    <button matButton="filled" type="button" (click)="onAddPost()">Save Post</button>
</mat-card>
