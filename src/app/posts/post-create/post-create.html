<mat-card>
    <form [formGroup]="form" (submit)="onAddPost()">
        <mat-form-field>
            <mat-label>Enter post title</mat-label>
            <input matInput formControlName="title" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter post comment</mat-label>
            <textarea matInput formControlName="content" rows="3"></textarea>
        </mat-form-field>

        <button matButton="filled" type="submit">Save Post</button>
    </form>
</mat-card>
