<div class="dialog-content">
    <h2 mat-dialog-title>Enter post comment</h2>

    <mat-dialog-content>
        <textarea name="post-text" id="postText" [(ngModel)]="postText" rows="6"></textarea>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button matButton mat-dialog-close class="mt-20" type="button" (click)="onAddPost()">Save Post</button>
    </mat-dialog-actions>
</div>
